<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Informações</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <!-- <img src="../../assets/imgs/books-1204029_1920.jpg"/> -->
    <ion-card-content>
    <ion-card-title>
      {{livro.titulo}} 
    </ion-card-title>
    <p>
      <b>Autor: </b>{{livro.autor}}
    </p>
    <p>
      <b>Subtitulo: </b>{{livro.subtitulo}}
    </p>
    <p>
      <b>Capa: </b>{{livro.capa}}
    </p>
    <p>
      <b>Editora: </b>{{livro.editora}}
    </p>
    <p>
      <b>Publicação: </b>{{livro.publicacao}}
    </p>
    <p>
      <b>Páginas : </b>{{livro.paginas}}
    </p>
    </ion-card-content>
    </ion-card>
</ion-content>
