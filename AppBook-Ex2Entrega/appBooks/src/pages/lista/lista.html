<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de livros</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let livro of livros" (click)="irParaDestino(livro)">
    <h2>{{livro.titulo}}</h2>
    <p>{{livro.autor}}</p>
    </ion-item>
   </ion-list>
</ion-content>
